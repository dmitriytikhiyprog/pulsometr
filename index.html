<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пульсометры</title>
    <link rel="stylesheet" href="css/css/style.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <div class="header_logo">
                    <img src="icons/header/logo.png" alt="логотип" class="header_img">
                </div>
                <div class="header_official">
                    <div class="header_representative">Официальный представитель</div>
                    <div class="header_representative-brands">Garmin, Polar, Suunto</div>
                </div>
                <div class="header_contacts">
                    <a href="tel:+74999228974" class="header_contacts-number">+7 (499) 922-89-74</a>
                    <button class="header_btn">Заказать звонок</button>
                </div>
            </header>
            <section class="promo">
                <h1 class="promo_title">Подбор пульсометра</h1>
                <h2 class="promo_subtitle">С учётом Вашего уровня подготовки</h2>
                <div class="promo_advantages">
                    <div class="promo_advantages-item">
                        <img src="icons/header/header_timer.png" alt="таймер" class="promo_img">
                        <div class="promo_advantages-descr">Время подбора:<br> 10 минут</div>
                    </div>
                    <div class="promo_advantages-item">
                        <img src="icons/header/header_delivery.png" alt="доставка" class="promo_img">
                        <div class="promo_advantages-descr">Бесплатная <br> доставка</div>
                    </div>
                    <div class="promo_advantages-item">
                        <img src="icons/header/header_messages.png" alt="сообщения" class="promo_img">
                        <div class="promo_advantages-descr">Ответим <br> на все вопросы</div>
                    </div>
                </div>
                <div class="promo_consult">
                    <button class="promo_consult-btn">Заказать консультацию</button>
                    <div class="promo_consult-catalog">
                        или
                        <a href="#" class="promo_catalog-link">Перейти в каталог</a>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
